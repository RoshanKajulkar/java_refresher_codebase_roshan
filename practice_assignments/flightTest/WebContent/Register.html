<html>
<head>
	<link rel="stylesheet" href="airline.css"> </link>
	
	<script>
		
		function validateForm() {
			
			var username = document.getElementById("username").value;
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var dob = document.getElementById("dob").value;
			
			if(username == "") {	
				document.getElementById("usernameErr").innerHTML='username cannot be blank';
				return false;
			}
			else{
				document.getElementById("usernameErr").innerHTML='';
			}
			
			if(email == "") {	
				document.getElementById("emailErr").innerHTML='email cannot be blank';
				return false;
			}
			else{
				document.getElementById("emailErr").innerHTML='';
			}
			
			if(password == "") {	
				document.getElementById("passwordErr").innerHTML='password cannot be blank';
				return false;
			}
			else{
				document.getElementById("passwordErr").innerHTML='';
			}
			
			if(dob == "") {	
				document.getElementById("dobErr").innerHTML='dob cannot be blank';
				return false;
			}
			else{
				document.getElementById("dobErr").innerHTML='';
			}
			
			return true;
		}
		
		
</script>
</head>

<body>
 
	<h1>Airline Reservation System</h1>
	<h2> Register Here </h2>
	
	<form action="Login.html">
	<table id="register">
		<tr><td>Enter username </td><td><input type=text name=username id="username"></td> <td><span id="usernameErr"></span></td></tr>
		<tr><td>Enter email </td><td><input type=email name=usermail id="email"> </td> <td><span id="emailErr"></span></td></tr>
		<tr><td>Enter password </td><td><input type=password name=password id="password"> </td> <td><span id="passwordErr"></span></td></tr>
		<tr><td>Enter birthdate </td><td><input type=date name=userdob id="dob"> </td> <td><span id="dobErr"></span></td></tr>
		
		
		<tr> <td><input type=submit name=submit value="Register" onclick="return validateForm()"> </td> </tr>
		
		<tr> <td colspan=2> Already registered? <a href="Login.html">Login</a> here <td> </tr>
	</table>
	
	</form>
	<div style="text-align:center">
		<a href="SearchFlights.html">Back to Home</a>
	</div>
</body>

</html>
