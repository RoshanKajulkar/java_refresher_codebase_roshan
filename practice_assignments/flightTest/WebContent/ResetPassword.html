<html>
<head>
	<link rel="stylesheet" href="airline.css"> </link>
	
	<script>
		
		function validateForm() {
			
			var email = document.getElementById("email").value;
			var oldPassword = document.getElementById("oldPassword").value;
			var password = document.getElementById("password").value;
			var rePassword = document.getElementById("rePassword").value;
			
			if(email == "") {	
				document.getElementById("emailErr").innerHTML='email cannot be blank';
				return false;
			}
			else{
				document.getElementById("emailErr").innerHTML='';
			}
	
			if(oldPassword == "") {	
				document.getElementById("oldPasswordErr").innerHTML='oldPassword cannot be blank';
				return false;
			}
			else{
				document.getElementById("oldPasswordErr").innerHTML='';
			}
			
			if(password == "") {	
				document.getElementById("passwordErr").innerHTML='password cannot be blank';
				return false;
			}
			else{
				document.getElementById("passwordErr").innerHTML='';
			}
			
			if(rePassword == "") {	
				document.getElementById("rePasswordErr").innerHTML='rePassword cannot be blank';
				return false;
			}
			else if(rePassword !== password){
				document.getElementById("rePasswordErr").innerHTML='password does not match';
				return false;
			}
			else{
				document.getElementById("rePasswordErr").innerHTML='';
			}
			
			return true;
		}
		
		
</script>
</head>


	<h1>Airline Reservation System</h1>
	<hl>
	<h2> Reset Password!!! </h2>
	
	<form action="Login.html">
	<table>
		<tr><td>Enter email </td><td><input type=email name=usermail id="email"> </td> <td><span id="emailErr"></span></td></tr>
		<tr><td>Enter old password  </td><td><input type=password name=oldpass id="oldPassword"> </td> <td><span id="oldPasswordErr"></span></td></tr>
		<tr><td>Enter new password  </td><td><input type=password name=newpass id="password"> </td> <td><span id="passwordErr"></span></td></tr>
		<tr><td>ReEnter new password  </td><td><input type=password name=newpass2 id="rePassword"> </td> <td><span id="rePasswordErr"></span></td></tr>
		<tr><td><input type=submit name=submit value="Reset Password" onclick="return validateForm()"> </td></tr>
	</table>
	
	</form>
	<div style="text-align:center">
		<a href="SearchFlights.html">Back to Home</a>
	</div>
</html>
